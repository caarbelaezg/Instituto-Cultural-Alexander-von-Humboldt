<html>

<head>
    <title>Insitituto cultural Alexander von Humboldt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>

    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo"><strong>Alexander von Humboldt</strong> Insitituto cultural <strong>|</strong>
            Contacto</a>
        <nav>
            <a href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Nav -->
    <nav id="menu">
        <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="generic.html">Generic</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <section id="main">
        <div class="inner">
            <div class="image main">
                <img src="images/contact.jpg" alt="" />
            </div>

            <h1>Envíanos un mensaje</h1>

            <form method="post" action="#">
                <div class="row uniform 50%">
                    <div class="6u 12u$(xsmall)">
                        <input type="text" name="name" id="name" value="" placeholder="Nombre" />
                    </div>
                    <div class="6u$ 12u$(xsmall)">
                        <input type="email" name="email" id="email" value="" placeholder="E-mail" />
                    </div>
                    <div class="12u$">
                        <div class="select-wrapper">
                            <select name="category" id="category">
                                    <option value="">- Categoría -</option>
                                    <option value="1">Cursos</option>
                                    <option value="1">Traducciones</option>
                                    <option value="1">Cultural</option>
                                    <option value="1">Proximos eventos</option>
                                </select>
                        </div>
                    </div>
                    <div class="6u 12u$(small)">
                        <input type="checkbox" id="copy" name="copy">
                        <label for="copy">Enviarme copia de este mensaje</label>
                    </div>
                    <div class="6u$ 12u$(small)">
                        <input type="checkbox" id="human" name="human" checked>
                        <label for="human">Soy un humano</label>
                    </div>
                    <div class="12u$">
                        <textarea name="message" id="message" placeholder="Ingresa tu mensaje" rows="6"></textarea>
                    </div>
                    <div class="12u$">
                        <ul class="actions">
                            <li><input type="submit" value="Enviar mensaje" class="special" /></li>
                            <li><input type="reset" value="Reset" /></li>
                        </ul>
                    </div>
                </div>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1145.54052076633!2d-75.5975901411772!3d6.259938797909585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e44290d4c2f775d%3A0x7be81347a284023a!2sInstituto%20Cultural%20Alexander%20Von%20Humboldt!5e0!3m2!1ses!2sco!4v1578147347753!5m2!1ses!2sco"
                width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>

    </section>





    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <div class="image fit">
                <img src="images/FooterAvH.jpg" alt="" data-position="10% center" />
            </div>
        </div>
        <ul class="icons">
            <li><a href="https://es-la.facebook.com/avhmedellin/" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
            <li><a href="https://www.instagram.com/avhmedellin/?hl=es-la" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
        </ul>
        <p>Copyright &copy; AVH Medellín. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
